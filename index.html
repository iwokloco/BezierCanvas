        #c

            user-select: none;

        }

	<canvas id='c'></canvas>
	<script languaje="JavaScript">
	var console = document.getElementById("console");
	var game;
	var WIDTH = screen.width;
	var HEIGHT = screen.height;
	var gs_play;
	
	function init() {
		 if(navigator.userAgent.match(/Android/i)){
			window.scrollTo(0,1);
		 }	
		game = new GameEngine('c', WIDTH, HEIGHT, gameLoop);
		
		gs_play = new GS_Play();
		
		game.addGameState(gs_play);//0
		addEventsListeners();	
	}        

	function gameLoop(){
		switch(game.currentMode){
			case game.MODE_INIT_GS:
				game.init();
				break;
			case game.MODE_RUN:
				game.run();
				break;		
			case game.MODE_TRANSITION:
				game.runTransition();
				break;
			case game.MODE_PAUSE:
				//Manage application sleep
				break;
			case game.MODE_RESUME:
				//Manage application resume
				break;
			case game.MODE_FINISH:
				//Manage exit of application
			break;			
		}
	}
		
	window.onload = init;
		
	</script>
